    <div class="container">
      <h2>Connect with us</h2>

      <div class="contact-box">
        <div class="contact-left">
          <h3>Send your request</h3>
          <form>
            <div class="input-row">
              <div class="input-group">
                <label>Name</label>
                <input type="text" placeholder="Rajat Sharma" />
              </div>
              <div class="input-group">
                <label>Phone</label>
                <input type="text" placeholder="954834-34843" />
              </div>
            </div>

            <div class="input-row">
              <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="example@gmail.com" />
              </div>
              <div class="input-group">
                <label>Subject</label>
                <input type="text" />
              </div>
            </div>

            <label>Message</label>
            <textarea rows="5" placeholder="Your message"></textarea>
            <button class="btn submit-btn" type="submit">Submit</button>
          </form>
        </div>
        <div class="contact-right">
          <h3>Reach us</h3>
          <table>
            <tr>
              <td>Email</td>
              <td>cartalog@gmail.com</td>
            </tr>
            <tr>
              <td>Phone</td>
              <td>+91 887906343</td>
            </tr>
